<div>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">First Name</label>
          <div class="input-group">
            <input [(ngModel)]="componentStudent.firstName" name="firstName" type="text" id="firstName"  >
          </div> 
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" [disabled]="componentStudent.firstName.length==0" class="btn btn-outline-dark" (click)="submit()  ">Save</button>
      <button type="button" class="btn btn-danger" (click)="close()">Close</button>
    </div>
</div>
